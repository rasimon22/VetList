{%extends "index.html"%}
{%block page_content%}
<h1>Account Page</h1>
<div class="containter">
    <big>User Information</big>
    <div class="row">
        <div class="col-xs-10 col-offset-6">
            <ul class="list-group">
                <li class="list-group-item">Name: {{session['f_name']}} {{session['l_name']}}</li>
                <li class="list-group-item">Military Discharge Status:<span class="badge">
                                                                            {{session['discharge_status']}}</span></li>
                <li class="list-group-item">Branch: {{session['branch']}}</li>
            </ul>
        </div>
        <div class ="col-xs-10 col-offset-12" style="width:20%;">
            <br>
        </div>
        <div class="col-xs-10 col-offset-12">
            <ul class="list-group-item"> Resume:<span style="width:20px;"></span>
                <form class="form-horizontal" action="{{url_for('post_resume')}}" method="post" enctype="multipart/form-data">
                    <input name="file" type="file">
                    <input type="submit">
                </form>
            </ul>
            <ul class="list-group-item">Skills:</ul>
        </div>
    </div>
</div>
{%endblock%}
